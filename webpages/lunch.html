<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crystal Thai &#8211 Lunch Menu</title>
        <link rel="stylesheet" href="../Assets/CSS/lunch.css">
    </head>
    <body class="lunch">
        <nav>
            <input id="menu-toggle" type="checkbox" />
            <label class="hamburger-box" for="menu-toggle">
                <div class="hamburger"></div>
            </label>
            <ul class="navigation">
                <li><a class="links" href="../index.html">Home</a></li>
                <li><a class="links" href="../index.html#about">About Us</a></li>
                <li><a class="links" href="#menu-top">Menu</a></li>
                <li><a class="links" href="../index.html#hours">Hours</a></li>
                <li><a class="links" href="../index.html#location">Location</a></li>
                <li><a class="links" href="../index.html#contact">Contact</a></li>
                <li><a class="links" href="../index.html#FAQ">FAQ</a></li>
            </ul>
        </nav>
        <img class="title-image" src="../Images/Clear CT Logo.png" alt="Crystal Thai: Authentic Thai Cuisine">
        <main>
            <div class="header">
                <h1 class="heading">Lunch Menu</h1>
            </div>
            <div class="text">
                <div class="menu-note">
                    <p>The <strong>lunch menu is only available Tuesday &#8211 Thursday, 12 &#8211 3 pm</strong>.</p>
                    <p>The dinner menu is available during all business hours.</p>
                </div>
                <div class="dropbox">
                    <p>Select your menu:</p>
                    <select title="menu-options" id="menu" onchange="window.location.href=this.value;">
                        <option value="" class="menus">OPTIONS</option>
                        <option value="lunch.html" class="menus">Lunch</option>
                        <option value="dinner.html" class="menus">Dinner</option>
                        <option value="catering.html" class="menus">Catering</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div class="lunch-menu">
                    <div class="dropbox">
                        <p class="diff-menu">Select your category:</p>
                            <select title="category-options" id="categories" onchange="window.location.href=this.value;">
                                <option value="" class="cat-opt">Categories</option>
                                <option value="L-appetizers.html" class="cat-opt">Appetizers</option>
                                <option value="L-salads.html" class="cat-opt">Salads</option>
                                <option value="L-soups.html" class="cat-opt">Soups</option>
                                <option value="L-entrees.html" class="cat-opt">Lunch Entrees</option>
                                <option value="L-desserts.html" class="cat-opt">Desserts</option>
                                <option value="L-beverages.html" class="cat-opt">Beverages</option>
                            </select>
                    </div>
                </div>
            </div>
        </main>
        <footer>Copyright &#169 Tathawee Inc. 2024</footer>
    </body>
</html>
